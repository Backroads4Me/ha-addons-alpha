# Home Assistant add-on: RV Link
name: "RV Link"
version: "0.6.2"
slug: "rv-link"
description: "RV Link orchestrator: Installs and configures Mosquitto, Node-RED, and CAN-MQTT Bridge for complete RV control."
url: "https://github.com/Backroads4Me/ha-addons"
maintainer: "Ted Lanham <tedlanham@gmail.com>"
arch:
  - aarch64
  - amd64
  - armv7
startup: application
boot: auto
init: false
hassio_api: true
hassio_role: manager
homeassistant_api: true
services:
  - "mqtt:want"
map:
  - share:rw
options:
  can_interface: "can0"
  can_bitrate: "250000"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_pass: ""
  mqtt_topic_raw: "can/raw"
  mqtt_topic_send: "can/send"
  mqtt_topic_status: "can/status"
  debug_logging: false
  confirm_nodered_takeover: false
  preserve_project_customizations: false
schema:
  can_interface: str
  can_bitrate: list(125000|250000|500000|1000000)
  mqtt_host: str
  mqtt_port: port
  mqtt_user: str?
  mqtt_pass: password?
  mqtt_topic_raw: str
  mqtt_topic_send: str
  mqtt_topic_status: str
  debug_logging: bool
  confirm_nodered_takeover: bool?
  preserve_project_customizations: bool
image: ghcr.io/backroads4me/{arch}-rv-link-alpha
